<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <h1> General Events</h1>

    <script>
        // key events => Keydown, keyup
         document.addEventListener("keydown", (event_details)=>{
            //  console.log(event_details);
               console.log("Key Pressed", event_details.key);
         })

         document.addEventListener("keyup", (event_details)=>{
                console.log("Key Released", event_details.key);
            })
        

    </script>
</body>
</html>
